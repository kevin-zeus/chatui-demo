<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
  <title>产品专家1</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <script>
    // 开启Eruda调试工具
    ;(function () {
        var src = 'https://cdn.bootcdn.net/ajax/libs/eruda/2.4.1/eruda.js';
        if (!/mdebug=true/.test(window.location) && localStorage.getItem('active-eruda') != 'true') return;
        document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>');
        document.write('<scr' + 'ipt>eruda.init();</scr' + 'ipt>');
    })();

    // 支持低版本Android
    if (typeof Set === 'undefined' || typeof Set.prototype.keys !== 'function') {
      document.write('<script src="//g.alicdn.com/alime/polyfill/0.1.1/??ie10.js,css-vars.js"><\/script>');
    } else if (!(window.CSS && CSS.supports('color', 'var(--a)'))) {
      document.write('<script src="//g.alicdn.com/alime/polyfill/0.1.1/css-vars.js"><\/script>');
    }

    var ua = window.navigator.userAgent;
    var isAndroid = ua.indexOf('Android') > -1 || ua.indexOf('Adr') > -1;
    // document.documentElement.style.height = window.innerHeight + 'px';
    if (isAndroid) {
      document.body.style.height = window.innerHeight + 'px';
    } else {
      document.documentElement.style.height = window.innerHeight + 'px';
    }
    window.addEventListener('resize', function() {
      if (isAndroid) {
        console.log('窗口大小改变', window.innerHeight);
        // document.body.style.height = window.innerHeight + 'px';
      }
    })
  </script>
  <script src="//g.alicdn.com/chatui/icons/0.2.7/index.js"></script>
</body>

</html>
